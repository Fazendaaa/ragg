# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

latex: false
fortran: false

r_packages:
  - tidyr
r_github_packages: 
  - r-lib/devoid

matrix:
  include:
    - dist: trusty
    - dist: xenial
    - os: osx
      brew_packages:
        - libpng
        - freetype
        - fontconfig
